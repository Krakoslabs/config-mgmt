---
puppet::server::address: 'puppetserver.vagrant.local'
puppet::server::allowed_domains: '*vagrant.local'
puppet::server::certificate_name: 'puppetserver.vagrant.local'
puppet::server::use_puppet_db: false


puppet::dashboard::puppet_db_server: 'ubuntu20-1.vagrant.local'
puppet::dashboard::user: 'puppet'
puppet::dashboard::password: 'puppet'
puppet::dashboard::secure: false

puppet::agent::runinterval: 300
puppet::agent::interval_rand_max: 150
puppet::agent::enabled: false
puppet::agent::version: 7.30.0

sensu::agent::enabled: true
sensu::metrics::enabled: true

sensu::server::backends: ['ubuntu20-2.vagrant.local:8081']
sensu::server::api_host: ubuntu20-2.vagrant.local

sensu::influxdb::version: 2.7.6-1
sensu::influxdb::auth_enabled: false
sensu::influxdb::data_dir: /var/lib/influxdb
sensu::influxdb::host: ubuntu20-3.vagrant.local

sensu::host_checks::disk::extra_params: "-p '.snap.*'"